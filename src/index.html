<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <h1>Moyo header</h1>

    <header class="header">
      <a
        class="logo"
        href="https://commons.wikimedia.org/wiki/File:LOGO_moyo_1.png"
      >
        <img
          src="./images/logo.png"
          alt="MOYO"
        />
      </a>

      <nav class="nav">
        <ul class="nav-list">
          <li class="list">
            <a
              class="link link-blue is-active"
              href="https://apple.com"
            >
              APPLE
            </a>
          </li>
          <li class="list">
            <a
              class="link"
              href="https://samsung.com"
            >
              SAMSUNG
            </a>
          </li>
          <li class="list">
            <a
              class="link"
              href="https://sv.wikipedia.org/wiki/Smartmobil"
            >
              SMARTPHONES
            </a>
          </li>
          <li class="list">
            <a
              class="link link-blue"
              href="https://en.wikipedia.org/wiki/Laptop"
              data-qa="hover"
            >
              LAPTOPS&COMPUTERS
            </a>
          </li>
          <li class="list">
            <a
              class="link"
              href="https://en.wikipedia.org/wiki/Gadget"
            >
              GADGETS
            </a>
          </li>
          <li class="list">
            <a
              class="link"
              href="https://en.wikipedia.org/wiki/Tablet_computer"
            >
              TABLETS
            </a>
          </li>
          <li class="list">
            <a
              class="link"
              href="https://en.wikipedia.org/wiki/Photograph"
            >
              PHOTO
            </a>
          </li>
          <li class="list last-list">
            <a
              class="link"
              href="https://en.wikipedia.org/wiki/Video"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
